<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row" style="height:100vh;">
                <!-- left column -->
                <div class="col-4 bg-info text-center">
                    <div class="content col-8" style="margin-top:40%; margin-left: 10%;">
                        <div class="text">
                            <h1 class="text-light">Welcomem Back!</h1>
                            <p class="text-light">To keep connected with us please login with your personal info.</p>
                        </div>
                        <button class="btn btn-light btn-block">
                            <a class="text-info text-decoration-none" href="signin.html">SIGN IN</a>
                        </button>
                    </div>
                </div>
                <!-- end of left column -->

                <!-- right column -->
                <div class="col-8">
                    <div class="row">
                        <div class="col text-center justify-content-center" style="margin-top:20%">
                            <h1 class="text-info">Creat Acount</h1>
                            <ul class="list-inline my-5">
                                <li class="list-inline-item">
                                    <i class="fab fa-facebook fa-2x"></i>
                                </li>
                                <li class="list-inline-item">
                                    <i class="fab fa-google-plus fa-2x"></i>
                                </li>
                                <li class="list-inline-item">
                                    <i class="fab fa-linkedin fa-2x"></i>
                                </li>
                            </ul>
                            <p class="text-muted">Or use your email for registration.</p>
                        </div>
                    </div>
                    <!-- form -->
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6 text-center">
                            <form  action="">
                                <div class="form-group ">
                                    <div class="input-group my-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="input-group my-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="input-group my-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="password">
                                    </div>
                                </div>
                                <button class="btn btn-info col-6">SIGN UP</button>
                            </form>
                            <p class="text-muted mt-5">Developed by Minoo Zarpoosh</p>
                        </div>
                        
                    </div>
                    <!-- end of form -->
                </div>
                <!--end of right column  -->
            </div>
        </div>
    </section>
        


    <script src="./js/jquery-3.6.3.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
