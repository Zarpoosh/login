<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row" style="height:100vh;">
               
                <div class="col-12 text-center">
                    <div class="row text-center">
                        <div class="col text-center justify-content-center" style="margin-top:10%">
                            <h1 class="text-info">Log to Account </h1>
                            <ul class="list-inline my-5">
                                <li class="list-inline-item">
                                    <i class="fab fa-facebook fa-2x"></i>
                                </li>
                                <li class="list-inline-item">
                                    <i class="fab fa-google-plus fa-2x"></i>
                                </li>
                                <li class="list-inline-item">
                                    <i class="fab fa-linkedin fa-2x"></i>
                                </li>
                            </ul>
                            <p class="text-muted">Or use your email for registration.</p>
                        </div>
                    </div>
                    <!-- form -->
                    <div class="row justify-content-center">
                        <div class="col-9 col-lg-4 text-center">
                            <form  action="">
                                <div class="form-group ">
                                    <div class="input-group my-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="input-group my-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="password">
                                    </div>
                                </div>
                                <button class="btn btn-info col-6">SIGN IN</button>
                                <p><a class="text-decoration-none" href="#">Forget your password?</a></p>
                            </form>
                            <p class="text-muted mt-5">Developed by Minoo Zarpoosh</p>
                        </div>
                        
                    </div>
                    <!-- end of form -->
                </div>
            </div>
        </div>
    </section>
        


    <script src="./js/jquery-3.6.3.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
